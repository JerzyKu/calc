<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Kubisiak</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="icon" type="image/png" href="./fav.svg" />

    <link rel="stylesheet" href="style.css">

    <script src="./js.js" defer></script>
</head>

<body>
    <div class="calc-wrapper">
        <div class="display">
            <div class="display-prev"></div>
            <div class="display-current"></div>
        </div>
        <button class="ac col-2">AC</button>
        <button class="bs"><span class="material-icons-outlined">backspace</span></button>
        <button class="operator">&Sqrt;</button>
        <button class="operator operator-division">&divide;</button>

        <button class="digit digit-1">1</button>
        <button class="digit digit-2">2</button>
        <button class="digit digit-3">3</button>
        <button class="operator">^</button>
        <button class="operator operator-multiplication">*</button>

        <button class="digit digit-4">4</button>
        <button class="digit digit-5">5</button>
        <button class="digit digit-6">6</button>
        <button class="operator">%</button>
        <button class="operator operator-subtraction">-</button>

        <button class="digit digit-7">7</button>
        <button class="digit digit-8">8</button>
        <button class="digit digit-9">9</button>
        <button class="operator">log</button>
        <button class="operator operator-sum row-2">+</button>

        <button class="digit">&bull;</button>
        <button class="digit digit-0">0</button>
        <button class="equal col-2">=</button>

    </div>
</body>

</html>
